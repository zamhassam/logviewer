plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '2.0.4'
}

group 'com.zam'
version '1.0-SNAPSHOT'
mainClassName = "com.zam.logviewer.Main"
sourceCompatibility = 1.8
applicationDefaultJvmArgs = ["-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=10101"]

repositories {
    mavenCentral()
}

task local(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = "com.zam.logviewer.Main"
}

shadowJar {
    enabled = true
    manifest.attributes('Main-Class': 'com.zam.logviewer.Main')
}

dependencies {
    // https://mvnrepository.com/artifact/info.picocli/picocli
    compile group: 'info.picocli', name: 'picocli', version: '4.0.0-beta-1b'

    // https://mvnrepository.com/artifact/org.quickfixj/quickfixj-messages-all
    compile group: 'org.quickfixj', name: 'quickfixj-core', version: '2.1.0'

    // https://mvnrepository.com/artifact/com.googlecode.lanterna/lanterna
    compile group: 'com.googlecode.lanterna', name: 'lanterna', version: '3.0.1'

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'

    // https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-core
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.1'

    // https://mvnrepository.com/artifact/com.google.guava/guava
    compile group: 'com.google.guava', name: 'guava', version: '26.0-jre'

    // https://mvnrepository.com/artifact/org.agrona/agrona
    compile group: 'org.agrona', name: 'agrona', version: '1.0.11'

    // https://mvnrepository.com/artifact/org.mockito/mockito-all
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.10.19'

    // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-engine
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.5.2'

    // https://mvnrepository.com/artifact/org.assertj/assertj-core
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.13.2'
}
